<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>

							<li>
								姓名：<input type="text" name="username"/>
							</li>

							<li>
								年龄：<input type="text" name="age"/>
							</li>

							<li>
								性别：<input type="text" name="sex"/>
							</li>

							<li>
								民族：<input type="text" name="nation"/>
							</li>


							<li>
								联系方式：<input type="text" name="phone"/>
							</li>

							<li>
								职业：<input type="text" name="job"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="village:tbStaff:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="village:tbStaff:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="village:tbStaff:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="village:tbStaff:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('village:tbStaff:edit')}]];
        var removeFlag = [[${@permission.hasPermi('village:tbStaff:remove')}]];
        var prefix = ctx + "village/tbStaff";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "工作员",

                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                detailUrl: prefix + "/detail/{id}",

                search: false,
                showExport: true,
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'stid',
                        title : '工作人员编号',
                        visible: true
                    },
                    {
                        field : 'aid',
                        title : '地域编号',
                        sortable: true
                    },
                    {
                        field : 'username',
                        title : '姓名',
                        sortable: true
                    },
                    {
                        field : 'age',
                        title : '年龄',
                        sortable: true
                    },
                    {
                        field : 'sex',
                        title : '性别',
                        sortable: true
                    },
                    {
                        field : 'nation',
                        title : '民族',
                        sortable: true
                    },
                    {
                        field : 'politics',
                        title : '政治面貌',
                        sortable: true
                    },
                    {
                        field : 'edulevel',
                        title : '文化程度',
                        sortable: true
                    },
                    {
                        field : 'idcard',
                        title : '身份证号码',
                        sortable: true
                    },
                    {
                        field : 'phone',
                        title : '联系方式',
                        sortable: true
                    },

                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.stid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.stid + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        });

    </script>
</body>
</html>
