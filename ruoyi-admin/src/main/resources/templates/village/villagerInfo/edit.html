						<option value="大专">大专</option>
						<option value="中专">中专</option>
						<option value="高中">高中</option>
						<option value="初中">初中</option>
						<option value="小学">小学</option>

						<!--<option value="健康">健康</option>-->
						<!--<option value="一般">一般</option>-->

    <script type="text/javascript">
		var prefix = ctx + "village/villagerInfo"
		$("#form-villagerInfo-edit").validate({
            rules: {
                idcard: {
                    required: true,
                    minlength: 15
                }
            },
            messages: {
                idcard: {
                    required: "请输入身份证号码",
                    minlength: "身份证号码必须为15或者18个字符"
                },
            }
		});
        /*根据身份证号计算年龄*/
		function getAge(){
            var idcard=  document.getElementById("idcard").value;

            var len=idcard.length;
            var strBirthday ="";
            if(len == 18){
                strBirthday=idcard.substr(6,4)+ "/" +idcard.substr(10, 2) + "/" + idcard.substr(12, 2);
            }
            if (len == 15) {
                strBirthday = "19" + idcard.substr(6, 2) + "/" + idcard.substr(8, 2) + "/" + idcard.substr(10, 2);
            }
            var birthDate = new Date(strBirthday);
            var nowDateTime = new Date();
            var age = nowDateTime.getFullYear() - birthDate.getFullYear();
            //再考虑月、天的因素;.getMonth()获取的是从0开始的，这里进行比较，不需要加1
            if (nowDateTime.getMonth() < birthDate.getMonth() || (nowDateTime.getMonth() == birthDate.getMonth() && nowDateTime.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById("age").value=age;

		}


        /*用户管理-新增-选择用户所属区域树*/
        function selectAidTree() {
            var url = "/broad/organization/selectAidTree";
            var options = {
                title: '选择区域',
                width: "380",
                url: "/broad/organization/selectAidTree",
                callBack: doSubmitAid
            };
            $.modal.openOptions(options);
        }
        function doSubmit(index, layero){
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
            if ($.tree.notAllowParents(tree)) {
                var body = layer.getChildFrame('body', index);
                $("#treeId").val(body.find('#treeId').val());
                $("#treeName").val(body.find('#treeName').val());
                layer.close(index);
            }
        }

        /*该模块是选择用户所属区域树的提交功能模块，body.find()方法中该使用框架固定的treeId、treeName*/
        function doSubmitAid(index, layero){
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
            if ($.tree.notAllowParents(tree)) {
                var body = layer.getChildFrame('body', index);
                $("#aid").val(body.find('#treeId').val());
                $("#aidName").val(body.find('#treeName').val());
                /*console.log(body.find('#treeId').val());
                console.log(body.find('#treeName').val());*/
                layer.close(index);
            }
        }

            proinfo =$("#winaward").val();//获取当前编辑后的文本框的值

            //alert(proinfo);
            $("#winaward").val(proinfo);
            $("#punish").val(proinfo2);

	            $.operate.save(prefix + "/edit", $('#form-villagerInfo-edit').serialize());
	        }
	    }
