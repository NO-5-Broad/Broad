<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/animate.min.css" rel="stylesheet">
    <link href="../../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg" >
<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="pull-right">
                        <button class="btn btn-white btn-xs" type="button">[[${listByid.wtype}]]</button>
                        <button class="btn btn-white btn-xs" type="button">[[${listByid.wname}]]</button>
                        <button class="btn btn-white btn-xs" type="button">[[${listByid.wphone}]]</button>
                    </div>
                    <div class="text-center article-title">
                        <h1 th:text="${listByid.wtitle}"></h1>
                    </div>
                    <input id="wpic" name="wpic" th:value="${listByid.wpic}"  th:type="hidden"/>
                    <p th:utext="${listByid.content}"></p>
                    <a class="btn btn-success btn-xs" onclick="down()"><i class="fa fa-download"></i>文件下载</a>
                </div>

                </div>
            </div>
        </div>
    </div>

</div>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/content.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script type="text/javascript">
    function down(){
        var wpic = $("#wpic").val();
        window.location.href = wpic;
    }
</script>
</body>
