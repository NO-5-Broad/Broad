<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-huodong-edit" th:object="${huodong}">
            <input id="hdid" name="hdid" th:field="*{hdid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">活动标题：</label>
				<div class="col-sm-8">
					<input id="hdtitle" name="hdtitle" th:field="*{hdtitle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<input id="hdtype" name="hdtype" th:field="*{hdtype}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">活动地点：</label>
				<div class="col-sm-8">
					<input id="hdloc" name="hdloc" th:field="*{hdloc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">活动人数：</label>
				<div class="col-sm-8">
					<input id="hdnum" name="hdnum" th:field="*{hdnum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">活动开始时间：</label>
				<div class="col-sm-8">
					<input id="hdbtime" name="hdbtime" th:field="*{hdbtime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">活动结束时间：</label>
				<div class="col-sm-8">
					<input id="hdetime" name="hdetime" th:field="*{hdetime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">活动简介：</label>
				<div class="col-sm-8">
					<input id="hdsum" name="hdsum" th:field="*{hdsum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有效：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "village/huodong"
		$("#form-huodong-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-huodong-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
