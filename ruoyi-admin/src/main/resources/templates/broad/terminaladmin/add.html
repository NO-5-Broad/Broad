<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-terminaladmin-add">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">授权号码：</label>
                        <div class="col-sm-8">
                            <input id="phone" name="phone" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户编号：</label>
                        <div class="col-sm-8">
                            <input id="uid" name="uid" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户姓名：</label>
                        <div class="col-sm-8">
                        <input id="uname" name="uname" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">权限编码：</label>
                        <div class="col-sm-8">
                            <input id="rolecode" name="rolecode" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">批准人编号：</label>
                        <div class="col-sm-8">
                            <input id="allowid" name="allowid" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">批准人姓名：</label>
                        <div class="col-sm-8">
                            <input id="allowname" name="allowname" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">首次批准时间：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i> </span>
                                <input name="allowdate" class="time-input" placeholder="yyyy-MM-dd" type="text">
                            </div>
<!--                            <input id="allowdate" name="allowdate" class="form-control" type="text">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">再次批准人编号：</label>
                        <div class="col-sm-8">
                            <input id="reallowid" name="reallowid" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">再次批准人姓名：</label>
                        <div class="col-sm-8">
                            <input id="reallowname" name="reallowname" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">批准人证明：</label>
                        <div class="col-sm-8">
                            <input id="allowpic" name="allowpic" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <input id="demo" name="demo" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">0-无效,1-有效：</label>
                        <div class="col-sm-8">
                            <input id="remark" name="remark" class="form-control" type="text">
                        </div>
                    </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "broad/terminaladmin"
    $("#form-terminaladmin-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-terminaladmin-add').serialize());
        }
    }
</script>
</body>
</html>
