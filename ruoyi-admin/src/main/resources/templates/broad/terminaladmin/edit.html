<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-terminaladmin-edit" th:object="${terminaladmin}">
       <input id="aid" name="aid" th:field="*{aid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">终端用户姓名：</label>
            <div class="col-sm-8">
                <input id="uname" name="uname" th:field="*{uname}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">终端用户手机号码：</label>
            <div class="col-sm-8">
                <input id="uphone" name="uphone" th:field="*{uphone}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "broad/terminaladmin"
    $("#form-terminaladmin-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-terminaladmin-edit').serialize());
        }
    }
</script>
</body>
</html>
