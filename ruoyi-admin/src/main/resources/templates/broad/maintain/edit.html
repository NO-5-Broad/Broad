<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-maintain-edit" th:object="${maintain}">
            <input id="tmid" name="tmid" th:field="*{tmid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">终端ID：</label>
				<div class="col-sm-8">
					<input id="tid" name="tid" th:field="*{tid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">故障现象：</label>
				<div class="col-sm-8">
					<input id="fault" name="fault" th:field="*{fault}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">维护人员：</label>
				<div class="col-sm-8">
					<input id="mstaff" name="mstaff" th:field="*{mstaff}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">维护时间：</label>
				<div class="col-sm-8">
					<input id="createtime" name="createtime" th:field="*{createtime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "broad/maintain"
		$("#form-maintain-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-maintain-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
