<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-broaduser-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">广播用户姓名：</label>
            <div class="col-sm-8">
                <input id="uname" name="uname" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">广播用户手机号码：</label>
            <div class="col-sm-8">
                <input id="uphone" name="uphone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">广播用户地址：</label>
            <div class="col-sm-8">
                <input id="uaddress" name="uaddress" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "broad/broaduser";
    $("#form-broaduser-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-broaduser-add').serialize());
        }
    }
</script>
</body>
</html>
