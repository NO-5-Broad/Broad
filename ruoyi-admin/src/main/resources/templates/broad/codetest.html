<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>代码测试页</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>


    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="gray-bg">


<div class="row">

    <div class="wrapper wrapper-content  animated fadeInRight article">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="pull-right">
                            <!--<button class="btn btn-white btn-xs" type="button">700BIKE</button>-->
                            <!--<button class="btn btn-white btn-xs" type="button">BeginOne</button>-->
                            <!--<button class="btn btn-white btn-xs" type="button">乐视超级自行车</button>-->
                        </div>
                        <div class="text-center article-title">
                            <h1>
                               数据临时测试
                            </h1>
                        </div>
                        <script>
                            $.ajax({
                                type: "get",
                                url:  "http://www.teavamc.com/api/gps",
                                datatype: "json",
                                success: function (data) {
                                    document.writeln("经度：<br/>")
                                    for (var x in data.longitude) {
                                        document.writeln(data.longitude[x]+"<br/>")
                                    }
                                    document.writeln("<p/>纬度：<br/>")
                                    for (var x in data.latitude) {
                                        document.writeln(data.latitude[x]+"<br/>")

                                    }
                                },
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
</div>


</body>
</html>
