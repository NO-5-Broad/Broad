<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recivedmessages-edit" th:object="${recivedmessages}">
            <input id="rmid" name="rmid" th:field="*{rmid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收号码：</label>
				<div class="col-sm-8">
					<input id="rmobile" name="rmobile" th:field="*{rmobile}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接受内容：</label>
				<div class="col-sm-8">
					<input id="rcontent" name="rcontent" th:field="*{rcontent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否可用：</label>
				<div class="col-sm-8">
					<input id="isread" name="isread" th:field="*{isread}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收时间：</label>
				<div class="col-sm-8">
					<input id="recivedtime" name="recivedtime" th:field="*{recivedtime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有效：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "broad/recivedmessages"
		$("#form-recivedmessages-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-recivedmessages-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
