<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-proreApply-reply">
        <div class="form-group">
            <label class="col-sm-3 control-label">节目编号：</label>
            <div class="col-sm-8">
                <input id="paid" name="paid" readonly="true" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">节目名称：</label>
            <div class="col-sm-8">
                <input id="pname" name="pname"readonly="true" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属用户：</label>
            <div class="col-sm-8">
                <input id="uname" name="uname"  readonly="true"  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group" hidden="">
            <label class="col-sm-3 control-label">所属用户id：</label>
            <div class="col-sm-8">
                <input id="userid" name="userid"  readonly="true"  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">录音人员：</label>
            <div class="col-sm-8">
                <input id="replyperson" name="replyperson" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">节目文件：</label>
            <div class="col-sm-8">
                <input id="replayfile" name="file" class="form-control" type="file" accept="audio/mpeg">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
