<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-proreApply-edit" th:object="${proreApply}">
            <input id="paid" name="paid" th:field="*{paid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目名称：</label>
				<div class="col-sm-8">
					<input id="pname" name="pname" th:field="*{pname}" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间限制要求：</label>
				<div class="col-sm-8">
					<input id="timelimit" name="timelimit" th:text="${timelimit}" readonly="true"  class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">要求文稿路径：</label>
				<div class="col-sm-8">
					<input id="fileurl" name="fileurl" th:field="*{fileurl}" class="form-control" type="text">
<!--					<a th:href="@{${fileurl}}" th:text="${fileurl}"></a>-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请提交时间：</label>
				<div class="col-sm-8">
					<input id="submittime" name="submittime" th:field="*{submittime}"  readonly="true"  class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否撤回：</label>
				<div class="col-sm-8">
					<input id="iscancel" name="iscancel" th:value="${iscancel}=='true'?'是':'否'" readonly="true"  class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否紧急：</label>
				<div class="col-sm-8">
					<input id="isemergency" name="isemergency" th:value="${isemergency}=='true'?'是':'否'" readonly="true"   class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否回复：</label>
				<div class="col-sm-8">
					<input id="isreply" name="isreply" th:value="${isreply}=='true'?'是':'否'" readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回复日期：</label>
				<div class="col-sm-8">
					<input id="replytime" name="replytime" th:field="*{replytime}"  readonly="true" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">录音人员：</label>
				<div class="col-sm-8">
					<input id="replyperson" name="replyperson" th:field="*{replyperson}" readonly="true"  class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审听不通过原因：</label>
				<div class="col-sm-8">
					<input id="nopassreason" name="nopassreason" th:field="*{nopassreason}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "broad/proreApply"
		$("#form-proreApply-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-proreApply-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
