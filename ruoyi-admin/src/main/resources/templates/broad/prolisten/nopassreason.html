<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-proreApply-nopassreason">
        <input id="paid" name="paid" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">节目名称：</label>
            <div class="col-sm-8">
                <input id="pname" name="pname" readonly="true" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审听不通过原因：</label>
            <div class="col-sm-8">
                <input id="nopassreason" name="nopassreason" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
