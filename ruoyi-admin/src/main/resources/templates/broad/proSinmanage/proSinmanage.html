<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            播出单ID：<input type="text" name="sfid"/>
                        </li>

                        <li>
                            节目名称：<input type="text" name="pname"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>
     <div class="container-div">
		<div class="row">


	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="system:user:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="broad:proSinmanage:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('broad:proSinmanage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('broad:proSinmanage:remove')}]];
        var prefix = ctx + "broad/proSinmanage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/addtest",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				detailUrl: prefix + "/detail/{id}",
                modalName: "节目播出单",
				search: false,
		        showExport: true,
                columns: [{
					field : 'sfid',
					title : '播出单ID',
				},
				{
					field : 'scategory',
					title : '节目播出单类别',
				},
				{
					field : 'createtime',
					title : '建立日期',
				},
				{
					field : 'broaddate',
					title : '播出日期',
				},
				{
					field : 'uname',
					title : '操作用户',
				},
				{
					field : 'remark',
					title : '备注',
				},
                {
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs ' + '"onclick="$.operate.detail(\'' + row.sfid + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
                    return actions.join('');
                }
            }]
            };
            $.table.init(options);
        });

    </script>
</body>
</html>
