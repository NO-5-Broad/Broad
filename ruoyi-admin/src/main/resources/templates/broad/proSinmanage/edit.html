<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-proSinmanage-edit" th:object="${proSinmanage}">
            <input id="sfid" name="sfid" th:field="*{sfid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目播出单类别：</label>
				<div class="col-sm-8">
					<input id="scategory" name="scategory" th:field="*{scategory}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">建立日期：</label>
				<div class="col-sm-8">
					<input id="createtime" name="createtime" th:field="*{createtime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">播出单ID：</label>
				<div class="col-sm-8">
					<input id="sfid" name="createtime" th:field="*{sfid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">播出日期：</label>
				<div class="col-sm-8">
					<input id="broaddate" name="broaddate" th:field="*{broaddate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">操作（所属）用户：</label>
				<div class="col-sm-8">
					<input id="userid" name="userid" th:field="*{userid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">紧急播出单播放次数：</label>
				<div class="col-sm-8">
					<input id="broadtimes" name="broadtimes" th:field="*{broadtimes}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "broad/proSinmanage"
		$("#form-proSinmanage-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-proSinmanage-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
