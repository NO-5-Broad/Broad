<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="ibox-content">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">授权号码：</label>
            <div class="col-sm-8">
                <input type="email" placeholder="授权号码" class="form-control"> <span class="help-block m-b-none">请输入授权号码</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话号码所属人：</label>
            <div class="col-sm-8">
                <input type="password" placeholder="电话号码所属人" class="form-control">
            </div>
        </div>
    </form>
</div>
</body>
</html>
