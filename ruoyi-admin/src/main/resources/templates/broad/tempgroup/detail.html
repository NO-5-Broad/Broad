<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
<form class="form-horizontal m-t" id="tempgroup" th:if="${name == 'tempgroup'}" >
    <div class="form-group">
        <label class="col-sm-3 control-label">区域id：</label>
        <div class="form-control-static" th:text="${tempgroup.aid}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">父id：</label>
        <div class="form-control-static" th:text="${tempgroup.parentaid}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">区域名称：</label>
        <div class="form-control-static" th:text="${tempgroup.aname}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">日志信息：</label>
        <div class="form-control-static" th:text="${tempgroup.note}">
        </div>
    </div>

</form>
</div>
</body>
</html>
