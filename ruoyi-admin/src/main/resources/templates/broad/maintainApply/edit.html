<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-maintainApply-edit" th:object="${maintainApply}">
        <div class="form-group">
            <label class="col-sm-3 control-label">终端编号：</label>
            <div class="col-sm-8">
                <input id="maid" name="maid" th:field="*{maid}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">终端安装地点：</label>
            <div class="col-sm-8">
                <input id="tid" name="tid" th:field="*{teraddress}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="col-sm-8">
                <input id="fault" name="fault" th:field="*{linkman}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话：</label>
            <div class="col-sm-8">
                <input id="mstaff" name="mstaff" th:field="*{linkphone}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">故障原因：</label>
            <div class="col-sm-8">
                <input id="createtime" name="createtime" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "broad/maintainApply"
    $("#form-maintain-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-maintainApply-edit').serialize());
        }
    }
</script>
</body>
</html>
