<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-proChamanage-edit" th:object="${proChamanage}">
            <input id="cid" name="cid" th:field="*{cid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目：</label>
				<div class="col-sm-8">
					<input id="cname" name="cname" th:field="*{cname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">频道：</label>
				<div class="col-sm-8">
					<input id="frequencies" name="frequencies" th:field="*{frequencies}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属用户：</label>
				<div class="col-sm-8">
					<input id="userid" name="userid" th:field="*{userid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">节目备注：</label>
				<div class="col-sm-8">
					<input id="pronote" name="pronote" th:field="*{pronote}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "broad/proChamanage"
		$("#form-proChamanage-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-proChamanage-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
