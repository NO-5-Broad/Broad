<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sendmessages-edit" th:object="${sendmessages}">
            <input id="smid" name="smid" th:field="*{smid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="smobile" name="smobile" th:field="*{smobile}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<input id="scontent" name="scontent" th:field="*{scontent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否发送：</label>
				<div class="col-sm-8">
					<input id="issend" name="issend" th:field="*{issend}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发送时间：</label>
				<div class="col-sm-8">
					<input id="sendtime" name="sendtime" th:field="*{sendtime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有效：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收短信的终端编号，或接收短信的用户编号，或紧急节目申请短信的接收人姓名：</label>
				<div class="col-sm-8">
					<input id="tid" name="tid" th:field="*{tid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">特殊语种：</label>
				<div class="col-sm-8">
					<input id="spelanguage" name="spelanguage" th:field="*{spelanguage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发送次数：</label>
				<div class="col-sm-8">
					<input id="sendtimes" name="sendtimes" th:field="*{sendtimes}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "broad/sendmessages"
		$("#form-sendmessages-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sendmessages-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
