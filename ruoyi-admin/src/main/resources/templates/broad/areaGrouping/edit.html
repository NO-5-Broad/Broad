<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-areaGrouping-edit" th:object="${areaGrouping}">
        <div class="form-group">
            <label class="col-sm-3 control-label">分组编号：</label>
            <div class="col-sm-8">
                <input id="aid" name="aid" th:field="*{aid}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地域名称：</label>
            <div class="col-sm-8">
                <input id="aname" name="aname" th:field="*{aname}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="note" name="note" th:field="*{note}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "broad/areaGrouping"
    $("#form-areaGrouping-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        }
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-areaGrouping-edit').serialize());
        }
    }
</script>
</body>
</html>
