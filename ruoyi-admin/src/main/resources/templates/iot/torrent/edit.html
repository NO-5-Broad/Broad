<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-torrent-edit" th:object="${torrent}">
            <input id="dataid" name="dataid" th:field="*{dataid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">终端imei：</label>
				<div class="col-sm-8">
					<input id="iMEI" name="iMEI" th:field="*{iMEI}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">电池一电压：</label>
				<div class="col-sm-8">
					<input id="pow1" name="pow1" th:field="*{pow1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">电池组电压：</label>
				<div class="col-sm-8">
					<input id="grouppow" name="grouppow" th:field="*{grouppow}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">18V1输出电压：</label>
				<div class="col-sm-8">
					<input id="outv1" name="outv1" th:field="*{outv1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">18V2输出电压：</label>
				<div class="col-sm-8">
					<input id="outv2" name="outv2" th:field="*{outv2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">24V输出电压：</label>
				<div class="col-sm-8">
					<input id="v24" name="v24" th:field="*{v24}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">28V输出电压：</label>
				<div class="col-sm-8">
					<input id="v28" name="v28" th:field="*{v28}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">外部电压：</label>
				<div class="col-sm-8">
					<input id="extendpow" name="extendpow" th:field="*{extendpow}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">太阳能电压：</label>
				<div class="col-sm-8">
					<input id="solarpow" name="solarpow" th:field="*{solarpow}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">充电状态：</label>
				<div class="col-sm-8">
					<input id="charge" name="charge" th:field="*{charge}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工作状态：</label>
				<div class="col-sm-8">
					<input id="work" name="work" th:field="*{work}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">采集时间：</label>
				<div class="col-sm-8">
					<input id="time" name="time" th:field="*{time}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">网络IP：</label>
				<div class="col-sm-8">
					<input id="iP" name="iP" th:field="*{iP}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "iot/torrent"
		$("#form-torrent-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-torrent-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
